<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Pedidos - Rosita Admin</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script type="module">
        import { db } from './firebase-config.js';
        import { collection, getDocs, query, orderBy } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        window.db = db;
        window.getDocs = getDocs;
        window.collection = collection;
        window.query = query;
        window.orderBy = orderBy;
    </script>
</head>
<body>
    <div class="container">
        <header>
            <img src="images/logo-sin-fondo.png" alt="Rosita" class="logo-grande" style="max-width: 100px;">
            <h1>Pedidos</h1>
        </header>
        
        <nav>
            <a href="index.html">üè† Inicio</a>
            <a href="agregar-producto.html">‚ûï Agregar Producto</a>
            <a href="gestionar-productos.html">üìã Gestionar Productos</a>
            <a href="gestionar-precios.html">üí∞ Gestionar Precios</a>
            <a href="ver-pedidos.html">üì¶ Ver Pedidos</a>
            <a href="ver-clientes.html">üë• Ver Clientes</a>
            <a href="cargar-receta.html">üìù Cargar Receta</a>
        </nav>
        
        <main>
            <h2 class="page-title">Lista de Pedidos</h2>
            
            <div id="loading" class="loading">Cargando pedidos...</div>
            <div id="pedidos-container"></div>
        </main>
    </div>
    
    <script>
        async function cargarPedidos() {
            const loadingDiv = document.getElementById('loading');
            const containerDiv = document.getElementById('pedidos-container');
            
            try {
                const q = window.query(window.collection(window.db, 'pedidos'), window.orderBy('fecha', 'desc'));
                const querySnapshot = await window.getDocs(q);
                
                loadingDiv.style.display = 'none';
                
                if (querySnapshot.empty) {
                    containerDiv.innerHTML = `
                        <div class="empty-state">
                            <img src="images/logo-sin-fondo.png" alt="Sin pedidos">
                            <h3>No hay pedidos registrados</h3>
                            <p>Los pedidos aparecer√°n aqu√≠ cuando los clientes realicen compras.</p>
                        </div>
                    `;
                    return;
                }
                
                let html = '<div class="table-container"><table><thead><tr><th>Fecha</th><th>Cliente</th><th>Productos</th><th>Total</th><th>Estado</th></tr></thead><tbody>';
                
                querySnapshot.forEach((doc) => {
                    const pedido = doc.data();
                    const fecha = pedido.fecha ? new Date(pedido.fecha.seconds * 1000).toLocaleDateString('es-AR') : 'N/A';
                    const productos = pedido.productos ? pedido.productos.length : 0;
                    const total = pedido.total ? `$${pedido.total.toFixed(2)}` : '$0.00';
                    const estado = pedido.estado || 'Pendiente';
                    
                    html += `
                        <tr>
                            <td>${fecha}</td>
                            <td>${pedido.clienteNombre || 'N/A'}</td>
                            <td>${productos} producto(s)</td>
                            <td><strong>${total}</strong></td>
                            <td><span style="padding: 5px 10px; border-radius: 5px; background: ${estado === 'Completado' ? '#d4edda' : estado === 'Cancelado' ? '#f8d7da' : '#fff3cd'}; color: ${estado === 'Completado' ? '#155724' : estado === 'Cancelado' ? '#721c24' : '#856404'};">${estado}</span></td>
                        </tr>
                    `;
                });
                
                html += '</tbody></table></div>';
                containerDiv.innerHTML = html;
                
            } catch (error) {
                console.error('Error al cargar pedidos:', error);
                loadingDiv.style.display = 'none';
                containerDiv.innerHTML = '<div class="message error">‚ùå Error al cargar los pedidos. Intente recargar la p√°gina.</div>';
            }
        }
        
        // Cargar pedidos al cargar la p√°gina
        window.addEventListener('DOMContentLoaded', cargarPedidos);
    </script>
</body>
</html>
